<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Home | 101对双生儿</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/1.1.0/normalize.min.css">
        <link rel="stylesheet" href="https://momentumdash.com/css/style.css?v=20171127">
        <style>
        #center .time {
          font-size: 7em;
        }
        </style>
    </head>
    <body class="v2">
        <ul id="background"></ul>

        <div id="widgets">
            <div id="top-left"></div>
            <div id="center-above"></div>
            <div id="center"></div>
            <div id="center-below"></div>
            <div id="bottom"></div>
            <div id="bottom-right">
                <nav id="tertiary">
                    <a href="https://momentumdash.com/" target="_blank">Theme Momentum</a>
                    <a href="https://github.com/maobowen" target="_blank" class="social"><i class="fa fa-github"></i></a>
                    <a href="https://facebook.com/maobowen" target="_blank" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="https://twitter.com/maobowen3" target="_blank" class="social"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/bowen-mao" target="_blank" class="social"><i class="fa fa-linkedin"></i></a>
                    <a href="https://weibo.com/maobowen3" target="_blank" class="social"><i class="fa fa-weibo"></i></a>
                </nav>
            </div>
            <div id="bottom-left"></div>
        </div>

        <!-- Handlesbars Templates (Move to external files) -->
        <script id="message-template" type="text/x-handlebars-template">
            <h4>{{title}}</h4>
            <p>
                <span class="message">{{message}}</span>
            </p>
            <a href="" class="hide"><span>✕</span></a>
        </script>

        <script id="background-template" type="text/x-handlebars-template">
            <li style="background-image: url('backgrounds/{{filename}}')"></li>
        </script>

        <script id="background-info-template" type="text/x-handlebars-template">
            <span class="title">{{title}}</span>
            {{#if sourceUrl}}
                <span class="source"><a href="{{sourceUrl}}">{{source}}</a></span>
            {{else}}
                <span class="source">{{source}}</span>
            {{/if}}
       </script>

        <script id="centerclock-template" type="text/x-handlebars-template">
            <h1 class="time">{{time}}</h1>
            <span class="format">AM</span>
        </script>

        <script id="greeting-template" type="text/x-handlebars-template">
          <h2 class="greeting">Good <span class="period">{{period}}</span>.</h2>
        </script>

        
        <script id="install-template" type="text/x-handlebars-template">
            <p class="features">101对双生儿</p>
            <p class="call-to-action" style="display: block;">
                <a href="https://bmao.tech/blog" class="button button-load font-medium"><i class="fa fa-html5"></i> Blog</a>
            </p>
        </script>
        

        <!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.6/backbone.localStorage-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>

        <!-- App -->
        <script src="https://momentumdash.com/app/app.js"></script>
        <script src="app/background.js"></script>
        <script src="https://momentumdash.com/app/main.js"></script>

    </body>
</html>
